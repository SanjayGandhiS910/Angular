<app-header/>

<main>
    <div id="users">
        @for (user of selectUser; track user.id) {
            <app-users [users]="user" [selected]="user.id === getName?.id" (selectId)="select($event)"/>
        }
    </div>
    @if (getName) {
        <div id="fallback">
            <app-tasks [userId]="getName?.id" [name]="getName?.name"/>
        </div>
    }@else {
        <div id="fallback">
            <p>Click It</p>
        </div>
    }
</main>
